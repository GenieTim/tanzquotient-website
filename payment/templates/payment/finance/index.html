{% extends "basis.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content_title %}
    {% trans "Finance" %}
{% endblock %}

{% block main_content %}
    <div class="container">
        <ol class="breadcrumb">
            <li class="active">Offerings</li>
        </ol>

        {% for offering in offerings %}
            <h2><a href="{% url "payment:offering_finance_overview" offering.id %}">{{ offering.name }}</a>
                <small>{{ offering.period|default:'' }}</small>
            </h2>
        {% endfor %}
    </div>
{% endblock main_content %}
