{% load i18n %}

<div>{{ event.format_duration }}</div>
<div>
    {% if event.room %}
        {{ event.room }}
    {% else %}
        {% trans "Venue not yet set" %}
    {% endif %}
</div>
<div>
    {% if event.format_prices %}
        {% trans "Costs" %}: {{ event.format_prices }}
    {% else %}
        {% trans "Free of charge" %}
    {% endif %}
</div>
