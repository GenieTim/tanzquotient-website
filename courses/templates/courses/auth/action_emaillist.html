{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>
        {{ form }}
    </p>

    <p>Email addresses of selected subscribers (note that selected filters are applied!):</p>

    <ul>{{ emails|unordered_list }}</ul>

    <input type="hidden" name="action" value="emaillist" />
    <input type="submit" name="ok" value="OK" />
</form>

{% endblock %}
