<h2>{{ item.offering.name }}
    <small>{{ item.offering.period|default:'' }}</small>
</h2>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',function(){
        new Chartist.Bar('.ct-chart', {
              labels: [{{ item.labels|safe }}],
              series: [
                  {{ item.series|safe }}
              ]
            }, {
              horizontalBars: true,
            }).on('draw', function(data) {
              if(data.type === 'bar') {
                data.element.attr({
                  style: 'stroke-width: 10px'
                });
              }
            });
    });
</script>
<style>
    .ct-series-a .ct-bar {
      /* Colour of your bars */
      stroke: #C51718;
    }
    .ct-series-b .ct-bar {
      /* Colour of your bars */
      stroke: rgb(220,220,220);
    }
    .ct-series-c .ct-bar {
      /* Colour of your bars */
      stroke: rgb(200,200,200);
    }
</style>
<div class="ct-chart ct-perfect-fourth"></div>
