{% extends "courses/subscription_template.html" %}
{% load i18n %}

{% block user_form %}
    <form class="form-horizontal" role="form" action="{% url 'courses:subscription' course.id %}" method="post">
        {% csrf_token %}

        {{ form }}
        <div class="form-group">
                <button type="submit" class="btn btn-default" name="subscribe" value="subscribe">
                    Anmelden
                </button>
            </div>
        </div>
    </form>
{% endblock user_form %}
