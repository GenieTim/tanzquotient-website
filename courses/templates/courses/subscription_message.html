{% extends "courses/subscription_template.html" %}

{% load i18n %}

{% block message %}
    <div class="alert alert-{{ message.tag }}">
        <p><strong>{{ message.text }}</strong></p>
        {% if message.long_text %}
            <p>
                {{ message.long_text }}
            </p>
        {% endif %}
    </div>
{% endblock message %}
