<div id="form-group-{{ field.id_for_label }}" class="form-group has-feedback {% if field.errors %}has-error{% endif %}">
    <div class="row">
        <label for="{{ field.id_for_label }}" class="col-md-2 control-label">{{ field.label }}
            {% if field.required %}
                *
            {% endif %}
        </label>

        <div class="col-md-10">
            {{ field }}
        </div>
    </div>
</div>
