{% if long %}
    <em>Warteliste {{ gender_plural }}: </em>
    Dieser Kurs hat schon zuviele {{ gender_plural }}. Du kannst dich trotzdem gerne als {{ gender_singular }} anmelden
    und wirst auf die Warteliste gesetzt.
    <br/>
{% else %}
    <span class="subscription_info_item">
    {% if gender_icon %}
        <em><i class="fa fa-{{ gender_icon }}"></i> Warteliste</em>
    {% else %}
        <em>Warteliste</em>
    {% endif %}
    </span>
{% endif %}
