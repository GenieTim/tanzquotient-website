{% include "courses/snippets/field_label.html" %}

<div>
    {% for key, label in field.field.choices %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{ field.html_name }}"
                   id="{{ field.id_for_label }}-{{ key }}" value="{{ key }}" {% if field.value == key %} checked {% endif %} >
            <label class="form-check-label" for="{{ field.id_for_label }}-{{ key }}">
                {{ label }}
            </label>
        </div>
    {% endfor %}
</div>
{% include "courses/snippets/field_errors.html" %}


{% if field.help_text %}
    <div class="form-text">{{ field.help_text }}</div>
{% endif %}
