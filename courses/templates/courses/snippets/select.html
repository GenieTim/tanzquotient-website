<div id="form-group-{{ field.id_for_label }}" class="form-group has-feedback {% if field.errors %}has-error{% endif %}">
    <div class="row">
        <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}
            {% if field.required %}
                *
            {% endif %}
        </label>

        <div class="col-sm-10">
            <select id="{{ field.id_for_label }}" name="{{ field.name }}" class="form-control">
                {% for e in field %}
                    {{ e }}
                {% endfor %}
            </select>
            {% if field.errors %}
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            {% endif %}
            {% if field.help_text %}
                <p class="help-block">{{ field.help_text }}</p>
            {% endif %}
            {% include "courses/snippets/field_errors.html" %}
        </div>
    </div>
</div>
