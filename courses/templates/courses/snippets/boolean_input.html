<div id="form-group-{{ field.id_for_label }}" class="form-group has-feedback">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="{{ field.html_name }}" {% if field.value %} checked {% endif %} id="{{ field.id_for_label }}">
            <label class="form-check-label" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
        </div>
        {% if field.help_text %}
            <p class="form-text">{{ field.help_text }}</p>
        {% endif %}
        {% include "courses/snippets/field_errors.html" with field=form.newsletter %}
    </div>
</div>
