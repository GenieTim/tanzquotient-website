{% load i18n %}
<span>
    {% if level %}
        {% if level == 0 %}
            {% trans "All levels" %}
        {% elif level <= 2 %}
            {% trans "Beginner" %}
        {% elif level <= 4 %}
            {% trans "Intermediate" %}
        {% else %}
           {% trans "Advanced" %}
        {% endif %}
    {% else %}
        {% trans "Not specified" %}
    {% endif %}
</span>
