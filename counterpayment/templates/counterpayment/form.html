{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content_title %}
    <h1 class="lead">{% trans "Counter Payment" %}</h1>
{% endblock %}

{% block main_content %}
    <div class="container">
    <h2>{% trans "Enter USI" %}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% trans "Submit" %}
        </button>
    {% endbuttons %}</form>
    </div>
{% endblock main_content %}
