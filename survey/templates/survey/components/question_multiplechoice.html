{% for choice in question.choice_set.all %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox"
               id="{{ question.id }}-{{ choice.id }}" name="{{ question.id }}-{{ choice.id }}" value="{{ choice.value }}">
        <label  class="form-check-label" for="{{ question.id }}-{{ choice.id }}">{{ choice.label }}</label>
    </div>
{% endfor %}
