{% for choice in question.choice_set.all %}
    <div class="input-group">
        <input type="radio" id="q{{ question.id }}-c{{ choice.id }}" name="q{{ question.id }}" value="{{ choice.id }}">
        <label for="q{{ question.id }}-c{{ choice.id }}">{{ choice.label }}</label>
    </div>
{% endfor %}
