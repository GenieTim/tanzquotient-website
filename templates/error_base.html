<!DOCTYPE html>


<html lang="en">

{% load staticfiles cms_tags %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tanzquotient">

    <title>{% block title %}TQ - Error{% endblock %}</title>

    <link rel="shortcut icon" href="{% static "elements/favicon_small.png" %}">

    <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Custom styles for our template -->
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/error_page.css" %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="../js/html5shiv.js"></script>
	<script src="../js/respond.min.js"></script>
	<![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <img src="{% static "elements/tq_logo_weiss_rot_ohne.svg" %}" alt="TQ" height="60px">

                <h1>Oops!</h1>

                {% block message %}
                    <h4>TQ - Error</h4>

                    <div class="error-details">
                        No details available!
                    </div>
                {% endblock message %}
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                    <a href="mailto:informatik@tq.vseth.ch" class="btn btn-default btn-lg"><span
                            class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
