{% load cms_tags %}
{% if instance.title %}
    {{ instance.title }}
{% else %}
    {% page_attribute "page_title" %}
{% endif %}
{% if instance.subtitle %}
    <span class="lead-subtitle">{{ instance.subtitle }}</span>
{% endif %}
<span>
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %} &#32;
    {% endfor %}
</span>
