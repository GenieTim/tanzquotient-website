{% extends "base.html" %}
{% load cms_tags %}

{% block header %}
    <header id="header_{% page_attribute "slug" %}">
        <div class="container">
            <div class="row">
                {% block content_title %}
                    {% placeholder title or %}
                        <h1 class="lead">{% page_attribute "page_title" %}</h1>
                    {% endplaceholder %}
                {% endblock %}
            </div>
        </div>
    </header>
{% endblock header %}
