{% load i18n menu_tags %}

{% if languages|length > 1 %}
    {% for language in languages %}
        <li class="nav-item lang{% if current_language == language.0 %} active{% endif %}">
            <a class="nav-link" href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.1 }}</a>
        </li>
    {% endfor %}
{% endif %}
