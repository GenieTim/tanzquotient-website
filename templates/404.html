{% extends "error_base.html" %}

{% block message %}
    <h4>404 Page Not Found</h4>

    <div class="error-details">
        Sorry, an error has occurred, requested page not found!
    </div>
    
    <p>But don't be sad! Play a game instead :)</p>
    
    <!-- below comes the code for the pacman game -->
    <!-- code adapted from https://github.com/daleharvey/pacman -->
    {% load static %}
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('{% static "pacman/BD_Cartoon_Shout-webfont.ttf" %}') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
    </style>
    
    <div id="pacman"></div>
    <script src="{% static "pacman/pacman.js" %}"></script>
    <script src="{% static "pacman/modernizr-1.5.min.js" %}"></script>

    <script>
        var el = document.getElementById("pacman");

        if (Modernizr.canvas && Modernizr.localstorage && 
            Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
                window.setTimeout(function () { PACMAN.init(el, "{% static "pacman/" %}"); }, 0);
        } else { 
            el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
        }
    </script>
    
{% endblock message %}
