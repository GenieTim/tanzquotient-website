{% extends "base.html" %}

{% block header %}
	<header id="header_login">
		<div class="container">
			<div class="row">
				<h1 class="lead">Einloggen</h1>
			</div>
		</div>
	</header>
{% endblock header %}

{% block content %}
<div class="container">
	<div class="row">
		<!-- Article main content -->
		<article class="col-xs-12 maincontent">
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3 class="thin text-center">Log dich in deinen Account ein</h3>
						<p class="text-center text-muted">Das Einloggen ist momentatn nur für Admins möglich.</p>
						<hr>
						
						<form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
							{% csrf_token %}
							<div class="top-margin">
								<label for="{{ form.username.id_for_label }}">{{ form.username.label }} <span class="text-danger">*</span></label>
								<input class="form-control" type="text" name="{{ form.username.html_name }}" placeholder="Enter your username" value="{{ form.username.value|default:"" }}" />
							</div>
							<div class="top-margin">
								<label for="{{ form.password.id_for_label }}">{{ form.password.label }} <span class="text-danger">*</span></label>
								<input class="form-control" type="password" name="{{ form.password.html_name }}" placeholder="Enter your password" value="{{ form.password.value|default:"" }}">
							</div>

							<hr>

							<div class="row">
								<div class="col-lg-8">
									<b><a href="">Forgot password?</a></b>
								</div>
								<div class="col-lg-4 text-right">
									<button class="btn btn-action" type="submit" value="login">Einloggen</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
			
		</article>
		<!-- /Article -->

	</div>
</div>
	
{% endblock content %}
