{% load i18n %}
{% load basic_tags %}

{% if items|length > 0 %}
    <div class="list-group">
        {% for item in items %}
            {% with id=forloop.counter|floatformat %}
                {% include "events/snippets/event_list_entry.html" with item=item only %}
            {% endwith %}
        {% endfor %}
    </div>
{% else %}
{% endif %}
