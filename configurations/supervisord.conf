[supervisord]
nodaemon=true
user=root
stdout_logfile = /webapps/tq_website/logs/supervisord.log             ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding

[program:tq_website]
command = gunicorn -c /webapps/tq_website/configurations/gunicorn.py --chdir /webapps/tq_website tq_website.wsgi:application --reload                                              ; Command to start app
user = django                                                         ; User to run as
stdout_logfile = /webapps/tq_website/logs/gunicorn_supervisor.log     ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding

[program:tq_celery]
command = python3 /webapps/tq_website/manage.py celeryd
directory = /webapps/tq_website/
user = django                                                         ; User to run as
stdout_logfile = /webapps/tq_website/logs/celery.log                  ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding


[program:tq_celery_beat]
command = python3 /webapps/tq_website/manage.py celery beat
directory = /webapps/tq_website/
user = django                                                         ; User to run as
stdout_logfile = /webapps/tq_website/logs/celery_beat.log             ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding